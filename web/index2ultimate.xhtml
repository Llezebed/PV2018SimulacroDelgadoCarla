
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPrincipal" header="Tabla de Libros">
            <h:form id="frmBtns">
                 <p:growl id="mensajes" showDetail="true"/>
                <p:panelGrid id="pnlbtns" columns="2">
                    <p:commandButton id="btnAgregar" value="Agregar Libro" onclick="PF('diagAg').show();"/>
                    <p:commandButton id="btnReiniciar" value="Reiniciar Lista" ajax="false" actionListener="#{libroFormBean.reiniciarLista()}" update="pnlPTabla"/>
                    <p:inputText id="libBuscado" value="#{libroFormBean.bl}"   />
                     <p:commandButton id="bBuscado" value="Buscar" ajax="false" actionListener="#{libroFormBean.buscarLibro()}" update="pnlTabla"/>
                     
                                                   
                    <p:dialog id="dialogoAgregar" widgetVar="diagAg">
                        <p:panelGrid id="panelAgregar" columns="2">
                           
                            <p:outputLabel for="ingn" value="Nombre" />
                            <p:inputText id="ingn" value="#{libroFormBean.nomL}" required="true"/>
                            <p:outputLabel for="inga" value="Autor"/>
                            <p:inputText id="inga" value="#{libroFormBean.autor}" required="true"/>
                            <p:outputLabel for="ingc" value="Codigo"/>
                            <p:inputText id="ingc" value="#{libroFormBean.cod}" required="true"/>
                            <p:commandButton id="btnConfimarAg" value="Agregar" ajax="false" actionListener="#{libroFormBean.agregarLibro()}" oncomplete="PF('diagAg').hide();" update="pnlPTabla"/>
                               
                      
                            </p:panelGrid>
                    </p:dialog>                
                              
               </p:panelGrid>
                
                <p:panelGrid id="pnlPTabla" columns="3">
                    <p:dataTable id="tblLibros" value="#{libroFormBean.libros.lista}" var="elLibro">
                        <p:column id="clmN" headerText="Nombre">
                            <p:outputLabel value="#{elLibro.nombreLibro}"/>
                        </p:column>
                         <p:column id="clmA" headerText="Autor">
                             <p:outputLabel value="#{elLibro.autor}"/>
                        </p:column>
                         <p:column id="clmC" headerText="Codigo">
                             <p:outputLabel value="#{elLibro.codigo}"/>
                        </p:column>
                        
                    </p:dataTable>
                </p:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
